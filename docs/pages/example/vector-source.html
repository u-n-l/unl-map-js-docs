<div id="map"></div>
<script>
  var map = new UnlSdk.Map({
    container: "map",
    apiKey: "QcVw1BwU4hJJpwRlL7hq6tdDPQKr3iAG",
    vpmId: "f2880ebb-4be3-4902-8fda-feddcf6920db",
    zoom: 13,
    center: [-122.447303, 37.753574],
  });

  map.on("load", function () {
    map.addSource("contours", {
      type: "vector",
      url: "https://api.maptiler.com/tiles/contours/tiles.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL",
    });
    map.addLayer({
      id: "terrain-data",
      type: "line",
      source: "contours",
      "source-layer": "contour",
      layout: {
        "line-join": "round",
        "line-cap": "round",
      },
      paint: {
        "line-color": "#ff69b4",
        "line-width": 1,
      },
    });
  });
</script>
