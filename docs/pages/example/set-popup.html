<style>
  #marker {
    background-image: url("https://maplibre.org/maplibre-gl-js-docs/assets/washington-monument.jpg");
    background-size: cover;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    cursor: pointer;
  }

  .mapboxgl-popup {
    max-width: 200px;
  }
</style>

<div id="map"></div>

<script>
  var monument = [-77.0353, 38.8895];
  var map = new UnlSdk.Map({
    container: "map",
    apiKey: "QcVw1BwU4hJJpwRlL7hq6tdDPQKr3iAG",
    vpmId: "f2880ebb-4be3-4902-8fda-feddcf6920db",
    center: monument,
    zoom: 15,
  });

  // create the popup
  var popup = new UnlSdk.Popup({ offset: 25 }).setText(
    "Construction on the Washington Monument began in 1848."
  );

  // create DOM element for the marker
  var el = document.createElement("div");
  el.id = "marker";

  // create the marker
  new UnlSdk.Marker(el)
    .setLngLat(monument)
    .setPopup(popup) // sets a popup on this marker
    .addTo(map);
</script>
