<div id="map"></div>
<script>
  var map = new UnlSdk.Map({
    container: "map",
    apiKey: "QcVw1BwU4hJJpwRlL7hq6tdDPQKr3iAG",
    vpmId: "f2880ebb-4be3-4902-8fda-feddcf6920db",
    zoom: 12,
    center: [-87.622088, 41.878781],
  });

  map.on("load", function () {
    // Add Mapillary sequence layer.
    // https://www.mapillary.com/developer/tiles-documentation/#sequence-layer
    map.addSource("mapillary", {
      type: "vector",
      tiles: ["https://tiles.mapillary.com/maps/vtp/mly1_public/2/{z}/{x}/{y}"],
      minzoom: 6,
      maxzoom: 14,
    });
    map.addLayer(
      {
        id: "mapillary",
        type: "line",
        source: "mapillary",
        "source-layer": "sequence",
        layout: {
          "line-cap": "round",
          "line-join": "round",
        },
        paint: {
          "line-opacity": 0.6,
          "line-color": "rgb(53, 175, 109)",
          "line-width": 2,
        },
      },
      "river-label"
    );
  });

  map.addControl(new UnlSdk.NavigationControl());
</script>
