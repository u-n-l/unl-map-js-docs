<style>
  #zoom {
    display: block;
    position: relative;
    margin: 20px auto;
    width: 50%;
    height: 40px;
    padding: 10px;
    border: none;
    border-radius: 3px;
    font-size: 12px;
    text-align: center;
    color: #fff;
    background: #ee8a65;
  }
</style>
<div id="map"></div>
<button id="zoom">Zoom to buildings</button>
<script>
  var map = new UnlSdk.Map({
    container: "map",
    apiKey: "QcVw1BwU4hJJpwRlL7hq6tdDPQKr3iAG",
    vpmId: "f2880ebb-4be3-4902-8fda-feddcf6920db",
    center: [-73.935242, 40.73061],
    zoom: 13,
  });

  map.on("load", function () {
    map.setPaintProperty("building_level15", "fill-extrusion-color", [
      "interpolate",
      ["exponential", 0.5],
      ["zoom"],
      15,
      "#e2714b",
      22,
      "#eee695",
    ]);

    map.setPaintProperty("building_level15", "fill-extrusion-opacity", [
      "interpolate",
      ["exponential", 0.5],
      ["zoom"],
      15,
      0,
      22,
      1,
    ]);
  });

  document.getElementById("zoom").addEventListener("click", function () {
    map.zoomTo(19, { duration: 9000 });
  });
</script>
