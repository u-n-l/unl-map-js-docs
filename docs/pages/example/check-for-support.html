<div id="map"></div>

<script>
  if (!UnlSdk.supported()) {
    alert("Your browser does not support UNL SDK");
  } else {
    var map = new UnlSdk.Map({
      container: "map",
      apiKey: "YOUR-OWN-API-KEY",
      vpmId: "YOUR-OWN-VPM-ID",
      center: [-74.5, 40],
      zoom: 9,
    });
  }
</script>
