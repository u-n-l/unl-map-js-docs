<div id="map"></div>
<script>
  var map = new UnlSdk.Map({
    container: "map",
    apiKey: "YOUR-OWN-API-KEY",
    vpmId: "YOUR-OWN-VPM-ID",
    center: [-96, 37.8],
    zoom: 3,
  });

  var popup = new UnlSdk.Popup({ closeOnClick: false })
    .setLngLat([-96, 37.8])
    .setHTML("<h1>Hello World!</h1>")
    .addTo(map);
</script>
