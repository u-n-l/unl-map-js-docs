<div id="map"></div>
<script>
  var map = new UnlSdk.Map({
    container: "map", // container id
    apiKey: "QcVw1BwU4hJJpwRlL7hq6tdDPQKr3iAG",
    vpmId: "f2880ebb-4be3-4902-8fda-feddcf6920db",
    center: [-116.231, 43.604], // starting position [lng, lat]
    zoom: 11, // starting zoom
  });

  map.on("load", function () {
    // data from opendata.cityofboise.org/
    map.addSource("off-leash-areas", {
      type: "geojson",
      data: "https://maplibre.org/maplibre-gl-js-docs/assets/boise.geojson",
    });
    map.addLayer({
      id: "off-leash-areas",
      type: "symbol",
      source: "off-leash-areas",
      layout: {
        "icon-image": "dog-park-11",
        "text-field": [
          "format",
          ["upcase", ["get", "FacilityName"]],
          { "font-scale": 0.8 },
          "\n",
          {},
          ["downcase", ["get", "Comments"]],
          { "font-scale": 0.6 },
        ],
        "text-font": ["Fira GO Regular"],
        "text-offset": [0, 0.6],
        "text-anchor": "top",
      },
    });
  });
</script>
