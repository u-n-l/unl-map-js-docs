<div id="map"></div>
<script>
  var map = new UnlSdk.Map({
    container: "map", // container id
    apiKey: "QcVw1BwU4hJJpwRlL7hq6tdDPQKr3iAG",
    vpmId: "f2880ebb-4be3-4902-8fda-feddcf6920db",
    center: [30.0222, -1.9596], // starting position [lng, lat]
    zoom: 7, // starting zoom
  });

  map.on("load", function () {
    map.addSource("rwanda-provinces", {
      type: "geojson",
      data: "https://maplibre.org/maplibre-gl-js-docs/assets/rwanda-provinces.geojson",
    });
    map.addLayer({
      id: "rwanda-provinces",
      type: "fill",
      source: "rwanda-provinces",
      layout: {},
      paint: {
        "fill-color": [
          "let",
          "density",
          ["/", ["get", "population"], ["get", "sq-km"]],
          [
            "interpolate",
            ["linear"],
            ["zoom"],
            8,
            [
              "interpolate",
              ["linear"],
              ["var", "density"],
              274,
              ["to-color", "#edf8e9"],
              1551,
              ["to-color", "#006d2c"],
            ],
            10,
            [
              "interpolate",
              ["linear"],
              ["var", "density"],
              274,
              ["to-color", "#eff3ff"],
              1551,
              ["to-color", "#08519c"],
            ],
          ],
        ],
        "fill-opacity": 0.7,
      },
    });
  });
</script>
